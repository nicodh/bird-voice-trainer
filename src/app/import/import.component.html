<form class="example-form">
  <mat-form-field class="search-field">
    <input matInput 
      placeholder="Enter search term..."
      [matAutocomplete]="auto"
      [formControl]="searchFieldControl" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of (suggestions$ | async)" (onSelectionChange)="onOptionSelected(option)">
        {{option.common_name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <p>
    <span *ngIf="isLoading">Loading...</span>
  </p>
  <div class="recordings"  *ngIf="!isLoading">
    <ul>
      <li *ngFor="let recording of (recordings$ | async); index as i;">
        <mat-checkbox (click)="toggleRecord($event, recording)" ></mat-checkbox>
        <span class="icon-wrapper">
          <svg-icon *ngIf="currentIndex != i" (click)="playStream(recording.file, i)" src="assets/icons/play-button.svg" [svgStyle]="{ 'width.px':24 }"></svg-icon>
          <svg-icon *ngIf="currentIndex === i" (click)="stop()" src="assets/icons/pause-button.svg" [svgStyle]="{ 'width.px':24 }"></svg-icon>
        </span>
        Type: {{recording.type}}, {{recording.cnt}}
      </li>
    </ul>
  </div>
</form>
