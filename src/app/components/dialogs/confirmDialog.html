<div style="text-align: center;">
  <p>{{data.message}}</p>
  <div mat-dialog-actions >
    <button mat-stroked-button style="margin: auto;" (click)="close(false)">
      Cancel
    </button>
    <button mat-stroked-button style="margin: auto;" (click)="close(true)">
      Ok
    </button>
  </div>
</div>
