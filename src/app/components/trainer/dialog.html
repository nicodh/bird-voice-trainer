<div style="text-align: center;">
  <div *ngIf="data.type == 'result'">
    <h1 mat-dialog-title>{{data.result.name}}</h1>
    <div mat-dialog-content>
      <p>{{data.result.taxonomicName}}</p>
      <div *ngIf="data.result.image" >
        <img src="{{data.result.image}}" alt="{{data.result.name}}" height="350px"/>
      </div>
    </div>
  </div>
  <div mat-dialog-actions >
    <button mat-stroked-button style="margin: auto;" (click)="close()">
      Ok
    </button>
  </div>
</div>
